            font-size: 1em;

          }
            .detailed:before {
                content: '';
                position: absolute;
                top: 0px;
                bottom: 0;
                width: 4px;
                background: #ddd;
                left: 31px;
                margin: 0;
                border-radius: 2px;
            }
            .detailed .d_process{
                padding: 5px 0;
            width: 100%;
            border-top: 1px solid #ddd;
          }
            .detailed .list table{
                border-collapse: collapse;
            }

              border-bottom: 1px solid #f4f4f4;
              padding: 5px;
          }
            .detailed .d_process{
                padding: 20px auto;
          }
            .detailed .d_process_f table tr td{
                font-size: 14px;
            }
            .list .d_process table tr td{
            width: 16%;
                border: 2px solid #ddd;
          }
            .detailed>.list>.faa{
                height: 30px;
                font-size: 12px;
                line-height: 30px;
                position: absolute;
                color: white;
                background: #00a65a;
                border-radius: 5%;
                text-align: center;
                left: 18px;
                top: 22px;
                text-indent:0;
                padding: 0 5px;
            }
          .detailed>.list>.frr{
              height: 30px;
              font-size: 12px;
              line-height: 30px;
              position: absolute;
              color: white;
              background: #cc0216;
              border-radius: 5%;
              text-align: center;
              left: 18px;
              top: 825px;
              text-indent:0;
              padding: 0 5px;
          }
            .detailed>.list>i{
                width: 30px;
                height: 30px;
                font-size: 15px;
                line-height: 30px;
                position: absolute;
                color:white;
                background: blue;
                border-radius: 50%;
                text-align: center;
                left: 18px;
                text-indent: 0;
                font-weight: 700;
            }
            .d_process_f{
                display: flex;
                flex-wrap: wrap;
            }
            .itemFlow{
                display: flex;
                text-indent: 0;
                align-items: center;
                flex-direction:column;
            }
            .hnImg,.lnImg{
                position: relative;
            }
            .hnImg:after,.lnImg:after{
                right: -4px;
                bottom: -2px;
                width: 14px;
                height: 14px;
                content: '';
                position: absolute;
                display: inline-block;
            }
            .hnImg:after{
                background: url(../static/common/images/tzsb.png) no-repeat 100%/cover;
            }
            .lnImg:after{
                background: url(../static/common/images/dg.png) no-repeat 100%/cover;
            }
            .dx{

                align-items: center;
            }
            .dx>span{
                width: 80px;
                height: 2px;
                background: #e4e4e4;
                display: inline-block;
            }
